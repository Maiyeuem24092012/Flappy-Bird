<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Bird Pro - Full Screen</title>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { 
            /* Phóng to tối đa theo chiều rộng màn hình */
            width: 100vw; 
            max-width: 450px; /* Giới hạn độ rộng để không bị quá dẹt trên PC */
            height: auto;
            aspect-ratio: 288 / 512;
            image-rendering: pixelated; 
            background-color: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="288" height="512"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- 1. TÀI NGUYÊN ---
const IMG = "assets/images/";
const SND = "assets/audio/";

const res = {
    bg: new Image(), bird: new Image(), base: new Image(), pipe: new Image(),
    message: new Image(), gameOver: new Image(),
    s_wing: new Audio(SND + "wing.ogg"),
    s_hit: new Audio(SND + "hit.ogg"),
    s_point: new Audio(SND + "point.ogg")
};

res.bg.src = IMG + "background-day.png";
res.bird.src = IMG + "yellowbird-midflap.png";
res.base.src = IMG + "base.png";
res.pipe.src = IMG + "pipe-green.png";
res.message.src = IMG + "message.png";
res.gameOver.src = IMG + "gameover.png";

// --- 2. TRẠNG THÁI ---
let state = "START"; 
let game = {
    birdY: 256, v: 0, score: 0, 
    hScore: localStorage.getItem("fbHighScore") || 0,
    pipes: [], baseX: 0, frame: 0
};

function reset() {
    game.birdY = 200; game.v = 0; game.score = 0;
    game.pipes = []; game.frame = 0;
    state = "PLAYING";
}

function update() {
    game.baseX = (game.baseX - 2) % 288;
    if (state !== "PLAYING") return;

    game.frame++;
    game.v += 0.25; 
    game.birdY += game.v;

    if (game.frame % 100 === 0) {
        let h = Math.floor(Math.random() * 200) + 50; 
        game.pipes.push({ x: 288, top: h, gap: 110, passed: false });
    }

    game.pipes.forEach(p => {
        p.x -= 2;
        if (50 + 25 > p.x && 50 < p.x + 52) {
            if (game.birdY < p.top || game.birdY + 24 > p.top + p.gap) die();
        }
        if (!p.passed && p.x < 50) {
            game.score++;
            p.passed = true;
            res.s_point.play().catch(()=>{});
        }
    });

    if (game.pipes.length > 0 && game.pipes[0].x < -60) game.pipes.shift();
    if (game.birdY > 390) die();
}

function die() {
    if (state === "PLAYING") res.s_hit.play().catch(()=>{});
    state = "OVER";
    if (game.score > game.hScore) {
        game.hScore = game.score;
        localStorage.setItem("fbHighScore", game.hScore);
    }
}

// --- 3. VẼ BẢNG ĐIỂM (SCOREBOARD) GIỐNG VIDEO ---
function drawScoreboard() {
    // Chữ Game Over
    ctx.drawImage(res.gameOver, 48, 120);
    
    // Khung bảng điểm
    ctx.fillStyle = "#ded895";
    ctx.strokeStyle = "#543847";
    ctx.lineWidth = 3;
    ctx.strokeRect(30, 200, 228, 126);
    ctx.fillRect(30, 200, 228, 126);

    // Chữ SCORE & BEST
    ctx.fillStyle = "#f8b038"; // Màu vàng cam
    ctx.font = "bold 14px 'Courier New'";
    ctx.textAlign = "right";
    ctx.fillText("SCORE", 240, 230);
    ctx.fillText("BEST", 240, 280);

    // Con số
    ctx.fillStyle = "#fff";
    ctx.font = "bold 24px 'Courier New'";
    ctx.fillText(game.score, 240, 255);
    ctx.fillText(game.hScore, 240, 305);

    // Huy chương (Vòng tròn giả)
    ctx.beginPath();
    ctx.arc(80, 263, 25, 0, Math.PI * 2);
    ctx.fillStyle = game.score > 10 ? "#f8b038" : "#a5a5a5"; 
    ctx.fill();
    ctx.stroke();

    // Hướng dẫn chơi lại
    ctx.fillStyle = "white";
    ctx.font = "12px Arial";
    ctx.textAlign = "center";
    ctx.fillText("BẤM CHUỘT/PHÍM CÁCH ĐỂ THỬ LẠI", 144, 360);
}

function render() {
    ctx.drawImage(res.bg, 0, 0);

    game.pipes.forEach(p => {
        ctx.save();
        ctx.translate(p.x + 52, p.top);
        ctx.rotate(Math.PI);
        ctx.drawImage(res.pipe, 0, 0, 52, 320);
        ctx.restore();
        ctx.drawImage(res.pipe, p.x, p.top + p.gap, 52, 320);
    });

    ctx.drawImage(res.base, game.baseX, 400, 288, 112);
    ctx.drawImage(res.base, game.baseX + 288, 400, 288, 112);

    if (state === "START") {
        ctx.drawImage(res.message, 52, 80);
    } else if (state === "OVER") {
        drawScoreboard();
    } else {
        ctx.drawImage(res.bird, 50, game.birdY, 34, 24);
        ctx.fillStyle = "white";
        ctx.font = "bold 40px Arial";
        ctx.textAlign = "center";
        ctx.fillText(game.score, canvas.width/2, 60);
    }

    update();
    requestAnimationFrame(render);
}

// --- 4. ĐIỀU KHIỂN ---
function handleAction(e) {
    if (e.type === "keydown" && e.code !== "Space") return;
    if (e.code === "Space") e.preventDefault();

    if (state === "START" || state === "OVER") {
        reset();
    } else {
        game.v = -4.5;
        res.s_wing.play().catch(()=>{});
    }
}

window.addEventListener("mousedown", handleAction);
window.addEventListener("keydown", handleAction);

render();
</script>
</body>
</html>
