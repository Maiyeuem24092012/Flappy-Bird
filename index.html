<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird - C++ Brain Engine</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 4px solid #fff; background-color: #70c5ce; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="288" height="512"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- TÀI NGUYÊN (Khớp với video mẫu) ---
const IMG = "assets/images/";
const SND = "assets/audio/";

const res = {
    bg: new Image(), bird: new Image(), base: new Image(), pipe: new Image(),
    message: new Image(), // Ảnh "Start" & "Tap"
    s_wing: new Audio(SND + "wing.ogg"),
    s_hit: new Audio(SND + "hit.ogg"),
    s_point: new Audio(SND + "point.ogg")
};

res.bg.src = IMG + "background-day.png";
res.bird.src = IMG + "yellowbird-midflap.png";
res.base.src = IMG + "base.png";
res.pipe.src = IMG + "pipe-green.png";
res.message.src = IMG + "message.png"; 

// --- ENGINE TRẠNG THÁI ---
let state = "START"; 
let game = { birdY: 256, v: 0, score: 0, pipes: [], baseX: 0, frame: 0 };

function resetGame() {
    game = { birdY: 256, v: 0, score: 0, pipes: [], baseX: 0, frame: 0 };
    state = "PLAYING";
}

function update() {
    game.baseX = (game.baseX - 2) % 288; // Mặt đất luôn cuộn

    if (state !== "PLAYING") return;

    game.frame++;
    game.v += 0.25; // Trọng lực
    game.birdY += game.v;

    // Tạo ống nước
    if (game.frame % 100 === 0) {
        let h = Math.floor(Math.random() * 200) + 50;
        game.pipes.push({ x: 288, top: h, gap: 110, passed: false });
    }

    game.pipes.forEach(p => {
        p.x -= 2;
        // Check va chạm
        if (50 + 25 > p.x && 50 < p.x + 52) {
            if (game.birdY < p.top || game.birdY + 24 > p.top + p.gap) {
                state = "GAMEOVER";
                res.s_hit.play().catch(()=>{});
            }
        }
        // Ăn điểm
        if (!p.passed && p.x < 50) {
            game.score++;
            p.passed = true;
            res.s_point.play().catch(()=>{});
        }
    });

    if (game.pipes.length > 0 && game.pipes[0].x < -60) game.pipes.shift();
    if (game.birdY > 400 || game.birdY < 0) {
        state = "GAMEOVER";
        res.s_hit.play().catch(()=>{});
    }
}

function render() {
    ctx.drawImage(res.bg, 0, 0);

    if (state === "START") {
        ctx.drawImage(res.message, 52, 80); // Hiển thị giao diện khởi động từ video
    } else {
        game.pipes.forEach(p => {
            ctx.save();
            ctx.translate(p.x + 52, p.top);
            ctx.rotate(Math.PI);
            ctx.drawImage(res.pipe, 0, 0, 52, 320);
            ctx.restore();
            ctx.drawImage(res.pipe, p.x, p.top + p.gap, 52, 320);
        });
        ctx.drawImage(res.bird, 50, game.birdY, 34, 24);
        
        // Vẽ điểm số
        ctx.fillStyle = "white";
        ctx.font = "bold 40px Arial";
        ctx.textAlign = "center";
        ctx.fillText(game.score, canvas.width/2, 50);
    }

    // Vẽ mặt đất cuộn
    ctx.drawImage(res.base, game.baseX, 400, 288, 112);
    ctx.drawImage(res.base, game.baseX + 288, 400, 288, 112);

    if (state === "GAMEOVER") {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("GAME OVER", canvas.width/2, 240);
        ctx.font = "16px Arial";
        ctx.fillText("NHẤN CÁCH HOẶC CHUỘT ĐỂ CHƠI LẠI", canvas.width/2, 280);
    }

    update();
    requestAnimationFrame(render);
}

// --- ĐIỀU KHIỂN ĐA PHƯƠNG THỨC ---
function action() {
    if (state === "START") {
        resetGame();
    } else if (state === "PLAYING") {
        game.v = -4.5;
        res.s_wing.play().catch(()=>{});
    } else if (state === "GAMEOVER") {
        resetGame();
    }
}

window.addEventListener("mousedown", action);
window.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        e.preventDefault(); // Chặn cuộn trang khi bấm phím cách
        action();
    }
});

render();
</script>
</body>
</html>
