<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Pro - C++ Engine</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 4px solid #fff; background-color: #70c5ce; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="288" height="512"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- TÀI NGUYÊN (Path khớp với GitHub của bạn) ---
const IMG = "assets/images/";
const SND = "assets/audio/";

const res = {
    bg: new Image(), bird: new Image(), base: new Image(), pipe: new Image(),
    s_wing: new Audio(SND + "wing.ogg"),
    s_point: new Audio(SND + "point.ogg"),
    s_hit: new Audio(SND + "hit.ogg")
};
res.bg.src = IMG + "background-day.png";
res.bird.src = IMG + "yellowbird-midflap.png";
res.base.src = IMG + "base.png";
res.pipe.src = IMG + "pipe-green.png";

// --- GỘP ENGINE XỬ LÝ ---
let game = {
    birdY: 250, velocity: 0, score: 0, alive: true,
    pipes: [], baseX: 0, frame: 0
};

function reset() {
    game = { birdY: 250, velocity: 0, score: 0, alive: true, pipes: [], baseX: 0, frame: 0 };
}

function update() {
    if (!game.alive) return;

    game.frame++;
    game.velocity += 0.25; // Gravity từ main.cpp
    game.birdY += game.velocity;

    // Cuộn mặt đất
    game.baseX = (game.baseX - 2) % 288;

    // Tạo ống nước sau mỗi 100 frame
    if (game.frame % 100 === 0) {
        let h = Math.floor(Math.random() * 200) + 50;
        game.pipes.push({ x: 288, top: h, gap: 110, passed: false });
    }

    // Cập nhật ống nước
    game.pipes.forEach(p => {
        p.x -= 2; // Tốc độ ống trôi sang trái

        // Kiểm tra va chạm ống
        if (50 + 25 > p.x && 50 < p.x + 52) {
            if (game.birdY < p.top || game.birdY + 24 > p.top + p.gap) {
                game.alive = false;
                res.s_hit.play();
            }
        }
        // Ăn điểm
        if (!p.passed && p.x < 50) {
            game.score++;
            p.passed = true;
            res.s_point.play();
        }
    });

    if (game.pipes.length > 0 && game.pipes[0].x < -60) game.pipes.shift();
    if (game.birdY > 400) { game.alive = false; res.s_hit.play(); }
}

function render() {
    ctx.drawImage(res.bg, 0, 0);

    // Vẽ Ống nước
    game.pipes.forEach(p => {
        // Ống trên
        ctx.save();
        ctx.translate(p.x + 52, p.top);
        ctx.rotate(Math.PI);
        ctx.drawImage(res.pipe, 0, 0, 52, 320);
        ctx.restore();
        // Ống dưới
        ctx.drawImage(res.pipe, p.x, p.top + p.gap, 52, 320);
    });

    // Vẽ Mặt đất (vẽ 2 tấm để nối liền)
    ctx.drawImage(res.base, game.baseX, 400, 288, 112);
    ctx.drawImage(res.base, game.baseX + 288, 400, 288, 112);

    // Vẽ Chim
    ctx.drawImage(res.bird, 50, game.birdY, 34, 24);

    // Điểm số
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText(game.score, 130, 50);

    update();
    requestAnimationFrame(render);
}

window.onmousedown = () => {
    if (game.alive) {
        game.velocity = -5;
        res.s_wing.play();
    } else {
        reset();
    }
};

render();
</script>
</body>
</html>
