<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Flappy Bird Pro - Full Screen Mode</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { 
            /* Phóng to màn hình theo chiều rộng */
            width: 100vw; 
            height: auto;
            max-width: 480px; /* Giới hạn để không bị quá méo trên máy tính */
            aspect-ratio: 288 / 512;
            image-rendering: pixelated; 
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="288" height="512"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// --- 1. TÀI NGUYÊN ---
const IMG = "assets/images/";
const SND = "assets/audio/";

const res = {
    bg: new Image(), bird: new Image(), base: new Image(), pipe: new Image(),
    message: new Image(), gameOver: new Image(),
    s_wing: new Audio(SND + "wing.ogg"),
    s_hit: new Audio(SND + "hit.ogg"),
    s_point: new Audio(SND + "point.ogg")
};

res.bg.src = IMG + "background-day.png";
res.bird.src = IMG + "yellowbird-midflap.png";
res.base.src = IMG + "base.png";
res.pipe.src = IMG + "pipe-green.png";
res.message.src = IMG + "message.png";
res.gameOver.src = IMG + "gameover.png";

// --- 2. TRẠNG THÁI GAME ---
let state = "START"; 
let game = {
    birdY: 256, v: 0, score: 0, 
    hScore: localStorage.getItem("fbHighScore") || 0,
    pipes: [], baseX: 0, frame: 0
};

function reset() {
    game.birdY = 200; game.v = 0; game.score = 0;
    game.pipes = []; game.frame = 0;
    state = "PLAYING";
}

function update() {
    game.baseX = (game.baseX - 2) % 288;
    if (state !== "PLAYING") return;

    game.frame++;
    game.v += 0.25; 
    game.birdY += game.v;

    // RANDOM độ cao ống nước
    if (game.frame % 100 === 0) {
        let h = Math.floor(Math.random() * 200) + 50; 
        game.pipes.push({ x: 288, top: h, gap: 110, passed: false });
    }

    game.pipes.forEach(p => {
        p.x -= 2;
        if (50 + 25 > p.x && 50 < p.x + 52) {
            if (game.birdY < p.top || game.birdY + 24 > p.top + p.gap) die();
        }
        if (!p.passed && p.x < 50) {
            game.score++;
            p.passed = true;
            res.s_point.play().catch(()=>{});
        }
    });

    if (game.pipes.length > 0 && game.pipes[0].x < -60) game.pipes.shift();
    if (game.birdY > 390) die();
}

function die() {
    if (state === "PLAYING") res.s_hit.play().catch(()=>{});
    state = "OVER";
    if (game.score > game.hScore) {
        game.hScore = game.score;
        localStorage.setItem("fbHighScore", game.hScore);
    }
}

// --- 3. VẼ SCOREBOARD & SỬA LỖI CHỮ KHÓ NHÌN ---
function drawScoreboard() {
    // Chữ Game Over gốc
    ctx.drawImage(res.gameOver, 48, 120);
    
    // Khung bảng điểm màu kem
    ctx.fillStyle = "#ded895";
    ctx.strokeStyle = "#543847";
    ctx.lineWidth = 3;
    ctx.strokeRect(30, 200, 228, 126);
    ctx.fillRect(30, 200, 228, 126);

    // Chữ SCORE & BEST (Màu cam đậm)
    ctx.fillStyle = "#f8b038";
    ctx.font = "bold 16px 'Courier New'";
    ctx.textAlign = "right";
    ctx.fillText("SCORE", 240, 230);
    ctx.fillText("BEST", 240, 285);

    // Con số điểm (Màu trắng, có viền đen nhẹ cho nét)
    ctx.fillStyle = "#fff";
    ctx.font = "bold 26px 'Courier New'";
    ctx.fillText(game.score, 240, 258);
    ctx.fillText(game.hScore, 240, 313);

    // Vòng tròn huy chương (Trái)
    ctx.beginPath();
    ctx.arc(80, 263, 26, 0, Math.PI * 2);
    ctx.fillStyle = game.score >= 10 ? "#f8b038" : "#999"; 
    ctx.fill();
    ctx.stroke();

    // SỬA LỖI CHỮ TRẮNG KHÓ NHÌN: Thêm viền đen (Stroke)
    ctx.fillStyle = "white";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 1;
    ctx.font = "bold 14px Arial";
    ctx.textAlign = "center";
    let msg = "CLICK HOẶC CÁCH ĐỂ THỬ LẠI";
    ctx.strokeText(msg, 144, 360); // Vẽ viền trước
    ctx.fillText(msg, 144, 360);   // Vẽ chữ sau
}

function render() {
    ctx.drawImage(res.bg, 0, 0);

    game.pipes.forEach(p => {
        ctx.save();
        ctx.translate(p.x + 52, p.top);
        ctx.rotate(Math.PI);
        ctx.drawImage(res.pipe, 0, 0, 52, 320);
        ctx.restore();
        ctx.drawImage(res.pipe, p.x, p.top + p.gap, 52, 320);
    });

    ctx.drawImage(res.base, game.baseX, 400, 288, 112);
    ctx.drawImage(res.base, game.baseX + 288, 400, 288, 112);

    if (state === "START") {
        ctx.drawImage(res.message, 52, 80);
    } else if (state === "OVER") {
        drawScoreboard();
    } else {
        ctx.drawImage(res.bird, 50, game.birdY, 34, 24);
        // Điểm số giữa màn hình khi đang chơi
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;
        ctx.font = "bold 45px Arial";
        ctx.textAlign = "center";
        ctx.strokeText(game.score, 144, 60);
        ctx.fillText(game.score, 144, 60);
    }

    update();
    requestAnimationFrame(render);
}

// --- 4. ĐIỀU KHIỂN ---
function handleAction(e) {
    if (e.type === "keydown" && e.code !== "Space") return;
    if (e.code === "Space") e.preventDefault();

    if (state === "START" || state === "OVER") {
        reset();
    } else {
        game.v = -4.5;
        res.s_wing.play().catch(()=>{});
    }
}

window.addEventListener("mousedown", handleAction);
window.addEventListener("keydown", handleAction);

render();
</script>
</body>
</html>
